<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator"> 
        <form >
            <div class="display">
                <input type="text" name="display">
            </div>
            <div class="row-1">
                <input type="button" value="AC" class="ash" onclick="display.value='' ">
                <input type="button" value="DE" class="ash" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="." class="ash" onclick="display.value +='.' ">
                <input type="button" value="รท" class="orange" onclick="display.value +='/' ">
            </div>
            <div class="row-2">
                <input type="button" value="7" class="ash1" onclick="display.value +='7' ">
                <input type="button" value="8"  class="ash1" onclick="display.value +='8' ">
                <input type="button" value="9" class="ash1" onclick="display.value +='9' ">
                <input type="button" value="ร" class="orange" onclick="display.value +='*' ">
            </div>
            <div class="row-3">
                <input type="button" value="4" class="ash1" onclick="display.value +='4' ">
                <input type="button" value="5" class="ash1" onclick="display.value +='5' ">
                <input type="button" value="6" class="ash1" onclick="display.value +='6' ">
                <input type="button" value="-"class="orange" onclick="display.value +='-' ">
            </div>
            <div class="row-4">
                <input type="button" value="1" class="ash1" onclick="display.value +='1' ">
                <input type="button" value="2" class="ash1" onclick="display.value +='2' ">
                <input type="button" value="3" class="ash1" onclick="display.value +='3' ">
                <input type="button" value="+" class="orange" onclick="display.value +='+' ">
            </div>
            <div class="row-5">
                <input type="button" class="ash1" value="00">
                <input type="button" class="ash1" value="0">
                <input type="button"  value="=" class="equal" onclick="display.value= eval(display.value)">
                
            </div>




        </form>
        </div>
    </div>
    
</body>
</html>
